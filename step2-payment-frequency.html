<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truist Payment Frequency - Step 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Truist Trio', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            color: #1a1a1a;
            background: #f8f9fa;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 375px;
            width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 20px 16px;
            box-sizing: border-box;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .truist-logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .truist-icon {
            width: 32px;
            height: 32px;
            background: #663399;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .truist-icon::before {
            content: '';
            width: 12px;
            height: 12px;
            background: white;
            transform: rotate(45deg);
            position: absolute;
            border-radius: 1px;
        }
        
        .truist-icon::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #663399;
            position: absolute;
            border-radius: 1px;
        }
        
        .truist-text {
            font-size: 20px;
            font-weight: 600;
            color: #663399;
            letter-spacing: 0.5px;
        }
        
        .step-indicator {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .field-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
        }
        
        .required {
            color: #ef4444;
        }
        
        .frequency-dropdown {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            color: #374151;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            font-family: inherit;
        }
        
        .frequency-dropdown:focus {
            outline: none;
            border-color: #663399;
            box-shadow: 0 0 0 3px rgba(102, 51, 153, 0.1);
        }
        
        .frequency-dropdown:hover {
            border-color: #9ca3af;
        }
        
        .conditional-fields {
            margin-top: 24px;
            padding: 24px;
            background: #faf8ff;
            border: 1px solid #e5d9f2;
            border-radius: 8px;
            display: none;
        }
        
        .conditional-fields.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
            to {
                opacity: 1;
                max-height: 400px;
                padding-top: 24px;
                padding-bottom: 24px;
            }
        }
        
        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        .field-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .date-input, .dropdown {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            color: #374151;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .date-input:focus, .dropdown:focus {
            outline: none;
            border-color: #663399;
            box-shadow: 0 0 0 3px rgba(102, 51, 153, 0.1);
        }
        
        .date-input:hover, .dropdown:hover {
            border-color: #9ca3af;
        }
        
        .ending-options {
            margin-bottom: 20px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .radio-option:hover {
            background-color: #faf8ff;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #663399;
            cursor: pointer;
        }
        
        .radio-option label {
            font-size: 16px;
            color: #374151;
            cursor: pointer;
            margin: 0;
            font-weight: 500;
        }
        
        .end-date-field {
            margin-left: 30px;
            margin-top: 16px;
            display: none;
        }
        
        .notice {
            background: #fef7f0;
            border: 1px solid #fed7aa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
        }
        
        .notice-icon {
            margin-right: 12px;
            margin-top: 2px;
            font-size: 16px;
        }
        
        .notice-text {
            font-size: 14px;
            color: #9a3412;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            align-items: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border-color: #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .btn-primary {
            background: #663399;
            color: white;
            border-color: #663399;
        }
        
        .btn-primary:hover {
            background: #553288;
            border-color: #553288;
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            border-color: #d1d5db;
            cursor: not-allowed;
        }
        
        @media (max-width: 640px) {
            .field-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .actions {
                flex-direction: column-reverse;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="truist-logo">
                <div class="truist-icon"></div>
                <div class="truist-text">Truist</div>
            </div>
            <div class="step-indicator">Step 2 of 4</div>
            <h1 class="title">How often would you like this payment to be sent?</h1>
        </div>
        
        <div class="form-section">
            <label class="field-label">Frequency <span class="required">*</span></label>
            <select class="frequency-dropdown" id="frequencySelect" required>
                <option value="">Select frequency...</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="biweekly">Every 2 weeks</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="custom">Custom</option>
            </select>
            
            <!-- Daily Pattern -->
            <div id="dailyFields" class="conditional-fields">
                <div class="field-group">
                    <label>Send on <span class="required">*</span></label>
                    <input type="date" class="date-input" id="sendOnDate" required>
                </div>
            </div>
            
            <!-- Standard Recurring Pattern -->
            <div id="recurringFields" class="conditional-fields">
                <div class="field-row">
                    <div class="field-group">
                        <label>Starting <span class="required">*</span></label>
                        <input type="date" class="date-input" id="startingDate" required>
                    </div>
                </div>
                
                <div class="field-group">
                    <label>Ending <span class="required">*</span></label>
                    <div class="ending-options">
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="continueOption" name="endingType" value="continue" checked>
                                <label for="continueOption">Continue until canceled</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="specificDateOption" name="endingType" value="date">
                                <label for="specificDateOption">On specific date</label>
                            </div>
                        </div>
                        <div id="endDateField" class="end-date-field">
                            <input type="date" class="date-input" id="endingDate">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Custom Pattern -->
            <div id="customFields" class="conditional-fields">
                <div class="field-row">
                    <div class="field-group">
                        <label>Starting <span class="required">*</span></label>
                        <input type="date" class="date-input" id="customStartDate" required>
                    </div>
                </div>
                
                <div class="field-group">
                    <label>Ending <span class="required">*</span></label>
                    <div class="ending-options">
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="customContinueOption" name="customEndingType" value="continue" checked>
                                <label for="customContinueOption">Continue until canceled</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="customSpecificDateOption" name="customEndingType" value="date">
                                <label for="customSpecificDateOption">On specific date</label>
                            </div>
                        </div>
                        <div id="customEndDateField" class="end-date-field">
                            <input type="date" class="date-input" id="customEndingDate">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="notice" id="customNotice" style="display: none;">
            <span class="notice-icon">📌</span>
            <div class="notice-text">
                <strong>Custom frequency requires Truist approval and may delay processing by 2–3 business days.</strong> We'll notify you once approved.
            </div>
        </div>
        
        <div class="actions">
            <a href="index.html" class="btn btn-secondary">Back</a>
            <button class="btn btn-primary">Continue</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frequencySelect = document.getElementById('frequencySelect');
            const dailyFields = document.getElementById('dailyFields');
            const recurringFields = document.getElementById('recurringFields');
            const customFields = document.getElementById('customFields');
            const customNotice = document.getElementById('customNotice');
            const endDateField = document.getElementById('endDateField');
            const customEndDateField = document.getElementById('customEndDateField');
            
            // Handle frequency selection
            frequencySelect.addEventListener('change', function() {
                // Hide all conditional fields first
                dailyFields.classList.remove('show');
                recurringFields.classList.remove('show');
                customFields.classList.remove('show');
                customNotice.style.display = 'none';
                
                // Show appropriate fields based on selection
                const frequency = this.value;
                
                if (frequency === 'daily') {
                    dailyFields.classList.add('show');
                } else if (frequency === 'custom') {
                    customFields.classList.add('show');
                    customNotice.style.display = 'flex';
                } else if (frequency && frequency !== '') {
                    recurringFields.classList.add('show');
                }
            });
            
            // Handle ending type changes for regular recurring
            document.addEventListener('change', function(e) {
                if (e.target.name === 'endingType') {
                    endDateField.style.display = e.target.value === 'date' ? 'block' : 'none';
                }
                
                if (e.target.name === 'customEndingType') {
                    customEndDateField.style.display = e.target.value === 'date' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
